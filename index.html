<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Check Positive Number</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  input, button { padding: 10px; font-size: 16px; margin-top: 5px; }
  #result { margin-top: 15px; background: white; padding: 12px; border-radius: 6px; }
</style>
</head>
<body>

<h2>Is the Number Positive?</h2>

<label>Enter a number:</label><br />
<input type="number" id="numInput" placeholder="Type a number" /><br />
<button onclick="checkPositive()">Check</button>

<div id="result"></div>

<script>
function checkPositive() {
  const num = parseFloat(document.getElementById('numInput').value);
  if (isNaN(num)) {
    alert('Please enter a valid number.');
    return;
  }
  const isPositive = num > 0;
  document.getElementById('result').textContent = `Is ${num} positive? â†’ ${isPositive}`;
}
</script>

</body>
</html>
